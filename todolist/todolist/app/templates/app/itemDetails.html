{% extends 'app/structure/base.html' %}

{% block itemDetail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .todo-item {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .todo-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        .todo-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .todo-status {
            font-size: 14px;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .status-pending {
            background-color: #ffc107; /* yellow */
        }
        .status-in-progress {
            background-color: #17a2b8; /* teal */
        }
        .status-completed {
            background-color: #28a745; /* green */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Todo List Item</h2>
    <div class="todo-item">
        <div class="todo-title">Title: <span id="title">{{ item.title }}</span></div>
        <div class="todo-text">Text: <span id="text">{{ item.text }}</span></div>
        <div class="todo-status status-pending">Status: <span id="status">{{ item.status }}</span></div>
    </div>
</div>

</body>
</html>



{% endblock %}
